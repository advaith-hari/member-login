<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>
    <div class="outer-container">
        <div class="login">
          <table>
            <tr>
              <td><img class="ux-pic" src="images/ux.png" alt=""></td>
              <td class="new"><h2>Member Login</h2>
                <form action="mailto:accubits.com" method="post" enctype="text/plain">
                  <input class="mail" type="email" name="email" placeholder="Email"><br>
                  <input class="password" type="password" name="password" placeholder="*****"><br>
                  <a class="btn" href="#">LOGIN</a>
                  <p>Forgot <a href="#">Username / Password ?</a></p>
                  <a href="#">Create your account -></a>
                </form>
              </td>
            </tr>    
          </table>  
        </div>
    </div> 
</body>
</html>
